<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 120" width="96" height="120">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&amp;display=swap');
    </style>
    <clipPath id="cOnly">
      <rect x="0" y="0" width="96" height="120"/>
    </clipPath>
  </defs>

  <rect width="96" height="120" fill="white"/>

  <text x="28" y="96"
    font-family="'Montserrat', 'Helvetica Neue', sans-serif"
    font-size="90"
    font-weight="900"
    letter-spacing="-3"
    fill="#111111">C</text>

  <!-- Crack 1: top arc -->
  <polyline points="60,10 68,23 58,34 70,43"
    fill="none" stroke="white" stroke-width="2.5"
    stroke-linecap="round" stroke-linejoin="round"
    clip-path="url(#cOnly)"/>
  <line x1="68" y1="23" x2="77" y2="29" stroke="white" stroke-width="1.3" stroke-linecap="round" clip-path="url(#cOnly)"/>

  <!-- Crack 2: middle -->
  <polyline points="32,50 45,46 55,53 67,48 76,55"
    fill="none" stroke="white" stroke-width="2.2"
    stroke-linecap="round" stroke-linejoin="round"
    clip-path="url(#cOnly)"/>
  <line x1="45" y1="46" x2="43" y2="37" stroke="white" stroke-width="1.2" stroke-linecap="round" clip-path="url(#cOnly)"/>

  <!-- Crack 3: bottom arc -->
  <polyline points="64,74 55,84 64,94 53,104"
    fill="none" stroke="white" stroke-width="2"
    stroke-linecap="round" stroke-linejoin="round"
    clip-path="url(#cOnly)"/>
  <line x1="55" y1="84" x2="45" y2="89" stroke="white" stroke-width="1.2" stroke-linecap="round" clip-path="url(#cOnly)"/>
  <line x1="64" y1="94" x2="73" y2="99" stroke="white" stroke-width="1.1" stroke-linecap="round" clip-path="url(#cOnly)"/>
</svg>
